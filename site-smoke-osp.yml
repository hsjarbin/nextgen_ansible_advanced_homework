- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: openstack
    register: result
    tags:
       osp.smoke

  - name: Curl website
    uri:
      url: "http://{{ item.public_v4 }}"
      return_content: yes
    with_items: "{{ result.openstack_servers }}"
    register: webpage
    tags:
      - osp.smoke
    retries: 5
    delay: 3
    ignore_errors: True   

  - debug:
      var: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke

